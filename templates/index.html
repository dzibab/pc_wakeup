<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake-on-LAN</title>
</head>
<body>
    <h1>Wake-on-LAN</h1>
    <button onclick="wakePC()">Wake Up PC</button>
    <p id="status"></p>

    <script>
        function wakePC() {
            fetch('/wake', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = 'Magic Packet Sent!';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
